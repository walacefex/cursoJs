<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>Número:

        </div>

                <option value="">Digite um número acima </option>

        </div>
    </section>
    <footer>
        <p>&copy; Walace</p>
    </footer>
    <script src="script.js"></script>

</html>
